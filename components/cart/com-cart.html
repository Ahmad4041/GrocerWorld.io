<div class="container my-5">
  <div class="row">
    <!-- Product Table -->
    <div class="col-md-8">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Products</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cartItems"></tbody>
      </table>

      <!-- Update Cart Button -->
      <button
        class="btn my-4"
        style="background-color: rgb(1, 68, 1); color: white"
        onclick="updateCart()"
      >
        Update Cart
      </button>
    </div>

    <!-- Cart Summary -->
    <div class="col-md-4">
      <div class="cart-summary">
        <h5>Cart Total</h5>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between">
            <span>Subtotal</span>
            <strong id="subtotal">$0.00</strong>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Shipping</span>
            <strong>$60.00</strong>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Incl. VAT</span>
            <strong>$20.00</strong>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total Value</span>
            <strong id="totalValue">$80.00</strong>
          </li>
        </ul>
        <div>
          <a href="#" class="text-success me-2"
            ><i class="fab fa-cc-amex fa-2x"></i
          ></a>
          <a href="#" class="text-dark me-2"
            ><i class="fab fa-cc-visa fa-2x"></i
          ></a>
          <a href="#" class="text-danger me-2"
            ><i class="fas fa-credit-card fa-2x"></i
          ></a>
          <a href="#" class="text-warning me-2"
            ><i class="fab fa-cc-mastercard fa-2x"></i
          ></a>
          <a href="#" class="text-secondary me-2"
            ><i class="fab fa-cc-paypal fa-2x"></i
          ></a>
          <a href="#" class="text-primary"
            ><i class="fab fa-cc-discover fa-2x"></i
          ></a>
        </div>
        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" id="termsCheck" />
          <label class="form-check-label" for="termsCheck"
            >I agree with the terms & conditions</label
          >

          <!-- Proceed To Checkout Button -->
          <button
            class="btn w-100 mt-3"
            style="background-color: rgb(1, 68, 1); color: white"
            onclick="checkout()"
          >
            Proceed To Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
